// Alias
// Jump throw
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"

// Quick switch
alias +switch "slot3"
alias -switch "lastinv"

// Duck Jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"

// Console shortcuts
alias "q" "quit"
alias "dc" "disconnect"

// Prevent overwrites
host_writeconfig
