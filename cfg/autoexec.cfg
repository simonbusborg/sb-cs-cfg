// Alias

// Jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// Show fps/loss
alias "+ngscore" "+showscores;net_graph 1"
alias "-ngscore" "-showscores;net_graph 0"

// Quick switch
alias +switch "slot3"
alias -switch "lastinv"

// Duck Jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"

// Console shortcuts
alias "q" "quit"
alias "dc" "disconnect"
alias prac exec "prac"

// Prevent overwrites
host_writeconfig